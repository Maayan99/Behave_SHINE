api:
  model: "claude-sonnet-4-6"
  max_retries: 3
  retry_delay_seconds: 5
  requests_per_minute: 40

system_prompts:
  target_count: 2000
  batch_size: 8
  output_path: "data/raw/system_prompts.jsonl"

questions:
  per_system_prompt: 13
  on_topic: 10
  off_topic: 3
  output_path: "data/raw/questions.jsonl"

categories:
  persona: 0.12
  voice_style: 0.08
  output_format: 0.12
  behavioral_constraint: 0.10
  language_task: 0.08
  knowledge_injection: 0.15
  conditional_logic: 0.08
  multi_constraint: 0.15
  refusal_redirection: 0.06
  tool_simulation: 0.06

complexity:
  simple: 0.30
  moderate: 0.40
  complex: 0.30

responses:
  nebius_base_url: "https://api.tokenfactory.nebius.com/v1/"
  teacher_model: "Qwen/Qwen3-235B-A22B-Instruct-2507"
  max_tokens: 1024
  temperature: 0.0
  concurrency: 15
  batch_save_interval: 50
  max_retries: 3
  output_path: "data/raw/responses_teacher.jsonl"

dataset:
  val_ratio: 0.1
  test_ratio: 0.1
  seed: 42
  train_path: "data/processed/train_dataset.jsonl"
  val_path: "data/processed/val_dataset.jsonl"
  test_path: "data/processed/test_dataset.jsonl"
  test_off_topic_path: "data/processed/test_off_topic.jsonl"
  stats_path: "data/processed/dataset_stats.json"
